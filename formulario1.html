<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Navega por el Cosmere</title>
</head>
<body>
    <div class="registro">
        <p id="registro"></p>
        <header>
            <h1>Navega por el Cosmere</h1>
            <div class="img">
                <img class="miImagen" src="Images/logo.png" alt="">
            </div>
        </header>
        <div class="Formulario">
            <h1>Datos personales</h1>
            <form action="/action_page.php">
                <div>
                    <label for="fname">Nombre:</label><br>
                    <input type="text" id="fname" name="fname" required pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+$"><br>
                </div>
                <div>
                    <label for="lname">Apellidos:</label><br>
                    <input type="text" id="lname" name="lname" required pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+$"><br>
                </div>
                <div>
                    <label for="phone">Número de teléfono:</label><br>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{3}[0-9]{3}[0-9]{3}"><br>
                </div>
                <div>
                    <label for="username">Dirección:</label><br>
                    <input type="text" id="username" name="username" required pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+$"><br>
                </div>
                <div>
                    <label for="email">Correo:</label><br>
                    <input type="text" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
                </div>
                <div>
                    <label for="pwd">Contraseña:</label><br>
                    <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos un número, una letra mayúscula, una letra minúscula y al menos 8 o más caracteres"><br>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
                <div>
                    <input type="reset" value="Reset"><br>
                </div>
            </form>
        </div>
        <nav class="nav2">
            <div><a href="index.html">Vuelta al inicio</a></div>
            <div><a href="index.html">Registrarse</a></div>
        </nav>
    </div>
</body>
</html>
